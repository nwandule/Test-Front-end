<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Register</h3>

    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="Enter first name"
               [(ngModel)]="firstName" name="firstName" required />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Enter last name"
               [(ngModel)]="lastName" name="lastName" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email"
               [(ngModel)]="email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password"
               [(ngModel)]="password" name="password" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
      <div *ngIf="errorMessage" class="text-danger mt-2 text-center">{{ errorMessage }}</div>

      <p class="text-center mt-3">
        Already have an account?
        <a routerLink="/">Login here</a>
      </p>
    </form>
  </div>
</div>

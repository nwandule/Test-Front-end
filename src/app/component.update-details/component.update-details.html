<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Update Your Details</h3>

    <form (ngSubmit)="onUpdate()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="Enter first name"
               [(ngModel)]="firstName" name="firstName" required />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Enter last name"
               [(ngModel)]="lastName" name="lastName" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email"
               [(ngModel)]="email" name="email" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Update</button>

      <div *ngIf="successMessage" class="text-success mt-2 text-center">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="text-danger mt-2 text-center">{{ errorMessage }}</div>

      <button type="button" class="btn btn-secondary w-100 mt-2" (click)="onLogout()">Logout</button>
    </form>
  </div>
</div>
